<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>DreamLand MUD - Мир Грёз, текстовая онлайн рпг на фентезийную тематику</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Description" content="DreamLand MUD (Мир Грез, Мир Снов, Dream Land, МУД, МАД) текстовая многопользовательская ролевая онлайн игра на тематику фентези">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=cyrillic" rel="stylesheet"></link>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" ></link>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="main.css?1.1" rel="stylesheet" type="text/css"></link>
        <script>
            var wsUrl = "ws://localhost:1234";
        </script>
    </head>
    <body>
        <div id="overlay" class="container-fluid">
            <div class="row">
                <div class="col-3 offset-8"> 
                    <div id="stats" style="display: none">
                        <div class="stat hit"><div class="fill"></div><div class="value"></div></div>
                        <div class="stat mana"><div class="fill"></div><div class="value"></div></div>
                        <div class="stat move"><div class="fill"></div><div class="value"></div></div>
                    </div>
                </div>
                <div class="col-1">
                    <button id="settings-button" type="button" class="btn btn-sm btn-ctrl" data-toggle="modal" data-target="#settings-modal">
                        <i class="fa fa-cog"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-1 offset-11 mt-3">
                    <button id="font-plus-button" type="button" class="btn btn-sm btn-ctrl">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-1 offset-11 mt-3">
                    <button id="font-minus-button" type="button" class="btn btn-sm btn-ctrl">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="page">
            <div id="terminal-wrap">
                <div id="terminal"></div>
            </div>
            <button id="reconnect" type="button" class="btn btn-primary">Reconnect</button>
            <form id="input">
                <input type="text"></input>
            </form>
        </div>

        <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="editor"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="settings-save-button" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="triggers">
            <div class="trigger"></div>
        </div>
        <script src="terminal.js?1.1"></script>
        <script src="input.js?1.1"></script>
        <script src="settings.js?1.1"></script>
        <script src="telnet.js?1.1"></script>
        <script src="main.js?1.1"></script>
    </body>
</html>
